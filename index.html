<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="header">
		<div>
			<h1>CO2 emissions by country</h1>
			<p>Data for the year: <span id="year"></span></p>
			<input type="range" name="slider" step="1"/>
		</div>		
	</section>
	<section class="container">
		<div id="map">
			<svg version="1.1"
					baseprofile="full"
					xmlns="http://www.w3.org/2000/svg">
			</svg>
		</div>
	<div class="small">
		<div id="piechart">
			<svg version="1.1"
					baseprofile="full"
					xmlns="http://www.w3.org/2000/svg">
			</svg>
		</div>
		<div id="barchart">
			<svg version="1.1"
					baseprofile="full"
					xmlns="http://www.w3.org/2000/svg">
			</svg>
		</div>
	</div>
	<div class="tooltip"></div>
	</section>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="map.js"></script>
	<script type="text/javascript" src="pie.js"></script>
	<script type="text/javascript" src="bar.js"></script>
</body>
</html>
